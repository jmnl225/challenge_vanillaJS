<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="getNum-form">
      <h3>
        Generage a number between 0 and <input id="maxNum" type="number" />

      <h4>
        Guess the number: <input id="myNum" type="number" />

      </h4>
    </form>
    <h4 class="hidden" id="result" ></h4>
    <script src="app.js"></script>
  </body>
</html>
